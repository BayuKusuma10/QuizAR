<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiro-marker">>
           
            <!-- Naruto Model -->
            <a-entity 
                gltf-model="url(model/naruto_uzumaki_running_animation.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: *; loop: repeat; crossFadeDuration: 0.5">
            </a-entity>
            
            <!-- Kakashi Model -->
            <a-entity 
                gltf-model="url(model/kakashi.glb)" 
                scale="0.3 0.3 0.3" 
                position="1 0 0"
                rotation="0 45 0"
                animation-mixer="clip: *; loop: repeat; crossFadeDuration: 2">
            </a-entity>
            
            
            <a-sound id="naruto_alive" src="url(model/naruto_alive.mp3)" autoplay="false" loop="true"></a-sound>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var marker = document.querySelector('#hiro-marker');
        var sound = document.querySelector('#naruto_alive');
        
        marker.addEventListener('markerFound', function() {
            sound.components.sound.playSound();
        });
        
        marker.addEventListener('markerLost', function() {
            sound.components.sound.stopSound();
        });
    </script>
</body>
</html>
